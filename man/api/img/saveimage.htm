<font size="5" color="#0000FF"><strong>功能：</strong></font>
这个函数用于将图像保存到文件中。

<font size="5" color="#0000FF"><strong>声明：</strong></font>
<pre><font color=#0000FF>int </font><font color=#008080>saveimage</font>(
    <font color=#800080>PIMAGE </font> pimg,
    <font color=#800080>LPCSTR </font> filename
);

<font color=#0000FF>int </font><font color=#008080>saveimage</font>(
    <font color=#800080>PIMAGE </font> pimg,
    <font color=#800080>LPCWSTR </font> filename
);
</pre>

<font size="5" color="#0000FF"><strong>参数：</strong></font>
pimg
要保存的图像

filename
保存的图像文件名

<font size="5" color="#0000FF"><strong>返回值：</strong></font>
成功返回0，否则返回非0，若pimg传入错误，会引发运行时异常。
