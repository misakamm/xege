<font size="4" color="#0000FF"><strong>功能：</strong></font>

获取图像的缓存区。

<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre>
<font color=#800080>color_t* </font><font color=#008080>getbuffer</font>(
    <font color=#800080>PIMAGE</font> pimg<font color=#800080>
</font>);

<font color=#800080>color_t* </font><font color=#008080>getbuffer</font>(
    <font color=#800080>PCIMAGE</font> pimg<font color=#800080>
</font>);
</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>
pimg
要获取缓存区的图像，默认值为 NULL (窗口)。

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

图像缓存区首地址，缓存区为一维数组，大小为 图像宽度*图像高度。
在图像中坐标为(x, y) 的像素，为buff[y * width + x];

<font size="4" color="#0000FF"><strong>示例：</strong></font>

（无）
