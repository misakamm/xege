<font size="4">
<font size="4" color="#0000FF"><strong>功能：</strong></font>

获取当前窗口可见区域。

<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre><font color=#0000FF>void </font><font color=#008080>window_getviewport</font>(
    <font color=#0000FF>int </font>*pleft,
    <font color=#0000FF>int </font>*ptop,
    <font color=#0000FF>int </font>*pright,
    <font color=#0000FF>int </font>*pbottom,
);
</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>

pleft
返回当前视图的左部 x 坐标。

ptop
返回当前视图的上部 y 坐标。

pright
返回当前视图的右部 x 坐标。

pbottom
返回当前视图的下部 y 坐标。

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

（无）

<font size="4" color="#0000FF"><strong>示例：</strong></font>

（无）
</font>
