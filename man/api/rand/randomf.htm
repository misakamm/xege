<font size="4">
<font size="4" color="#0000FF"><strong>功能：</strong></font>

生成 0.0 到 1.0 范围内的随机浮点数。

<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre><font color=#0000FF>double </font><font color=#008080>randomf</font>();</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>
无

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

一个 0.0 到 1.0 之间的随机浮点数，0.0 取得到，1.0 取不到。

<font size="4" color="#0000FF"><strong>其它说明：</strong></font>
本随机序列的初始化只能调用 randomize() 函数，不能使用 srand()。
</font>
