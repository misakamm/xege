<font size="4" color="#0000FF"><strong>功能：</strong></font>

为图像中所有像素的颜色设置统一的透明度。

<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre><font color=#0000FF>void </font><font color=#008080>ege_setalpha</font>(
    <font color=#0000FF>int </font>alpha,
    <font color=#800080>PIMAGE </font>pimg
);
</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>

alpha
透明度，取值范围： 0 到 255，0 为完全透明，255 为不透明。

pimg
要设置的图像（ NULL 则改变窗口帧缓存像素颜色的透明度，但窗口显示到屏幕上内容并不会发生颜色变化)。

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

（无）
