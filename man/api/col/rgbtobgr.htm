<pre><font size="4"><a href="../../index.htm">主页</a> / <a href="../index.htm">库函数目录</a> / <a href="index.htm">颜色</a> / RGBTOBGR</font>
<font size="4">
<font size="4" color="#0000FF"><strong>功能：</strong></font>

将 RGB 颜色转换为 BGR 颜色（也可将 BGR 颜色转换为 RGB 颜色）。

<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre><font color=#800080>color_t </font><font color=#008080>RGBTOBGR</font>(
    <font color=#800080>color_t </font>rgb
);
</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>

rgb
原 RGB 颜色。

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

对应的 BGR 颜色。

<font size="4" color="#0000FF"><strong>示例：</strong></font>

（无）
</font>
</pre>
