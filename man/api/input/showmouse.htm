<pre><font size="4"><a href="../../index.htm">主页</a> / <a href="../index.htm">库函数目录</a> / <a href="index.htm">键盘鼠标输入</a> / showmouse</font>
<font size="4">
<font size="4" color="#0000FF"><strong>功能：</strong></font>

设置鼠标指针是否显示。

<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre><font color=#0000FF>int </font><font color=#008080>showmouse</font>(<font color=#0000FF>int </font>bShow);</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>

bShow
是否显示鼠标指针，取以下值：
<table>
	<tr><th>值</th><th>含义</th></tr>
	<tr><td align="center">FALSE (0)</td><td>不显示鼠标指针</td></tr>
	<tr><td align="center">TRUE (1)</td><td>显示鼠标指针</td></tr>
</table>
（初始化后，鼠标指针默认设置为显示）

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

上一次调用时设置的值，第一次调用的话返回 1。

<font size="4" color="#0000FF"><strong>示例：</strong></font>

（无）

</font>
