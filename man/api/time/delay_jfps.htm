<font size="4" color="#0000FF"><strong>功能：</strong></font>

延迟以 FPS 为准的时间，以实现稳定帧率（带跳帧）。

<font size="4" color="#0000FF"><strong>声明：</strong></font>

<pre><font color=#0000FF>void </font><font color=#008080>delay_jfps</font>(<font color=#0000FF>long </font>fps);
<font color=#0000FF>void </font><font color=#008080>delay_fps</font>(<font color=#0000FF>double </font>fps);
</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>
fps
要得到的帧率，平均延迟 1000/fps 毫秒,并更新 FPS 计数值。这个函数一秒最多能调用 fps 次。注意的是，即使这帧跳过了，仍然会更新FPS计数值。

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

（无）
