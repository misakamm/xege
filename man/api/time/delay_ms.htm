<font size="4" color="#0000FF"><strong>功能：</strong></font>

平均延迟以毫秒为单位的时间, 具有刷新窗口的功能。
可以使用 delay_ms(0) 只刷新不延迟，并且会判断是否有刷新的需要

<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre><font color=#0000FF>void </font><font color=#008080>delay_ms</font>(<font color=#0000FF>long </font>Milliseconds);</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>
Milliseconds
要延迟的时间，以毫秒为单位

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

（无）
