<pre><font size="4"><a href="../../index.htm">主页</a> / <a href="../index.htm">库函数目录</a> / <a href="index.htm">时间函数</a> / api_sleep</font>
<font size="4">
<font size="4" color="#0000FF"><strong>功能：</strong></font>

单纯延迟指定时间（精确程度由系统 API 指定），其它事情什么都不干。
可以多线程下使用，非图形 (worker) 线程的 sleep 使用这个。

<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre><font color=#800080>VOID </font><font color=#008080>api_sleep</font>(<font color=#0000FF>long </font>dwMilliseconds);</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>
dwMilliseconds
要延迟的时间，以毫秒为单位，如果为0则不产生延时的作用（相当于无意义调用）。不附带刷新窗口的作用。

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

（无）

<font size="4" color="#0000FF"><strong>示例：</strong></font>

（无）
