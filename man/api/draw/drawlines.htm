<font size="5" color="#0000FF"><strong>功能：</strong></font>
这个函数用于画多条线段。边线颜色由setcolor函数决定

<font size="5" color="#0000FF"><strong>声明：</strong></font>
<pre><font color=#0000FF>void </font><font color=#008080>drawlines</font>(
    <font color=#0000FF>int </font>numliness,
    <font color=#0000FF>const int </font>*polypoints,
    <font color=#800080>PIMAGE</font> pimg = <font color=#800080>NULL
</font>);
</pre>

<font size="5" color="#0000FF"><strong>参数：</strong></font>
numlines
线段数目。

polypoints
每个点的坐标（依次两个分别为x,y），数组元素个数为 numlines * 4。
每两个点画一线段。

<font size="5" color="#0000FF"><strong>返回值：</strong></font>
（无）
