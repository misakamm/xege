    <title>setfillcolor</title>
</head>
<body>

<pre><font size="4"><a href="../../index.htm">主页</a>-＞<a href="../index.htm">库函数目录</a>-＞<a href="index.htm">绘制图形相关函数</a>-＞setfillcolor</font>

<font size="5" color="#0000FF"><strong>功能：</strong></font>
这个函数用于设置当前填充颜色。

<font size="5" color="#0000FF"><strong>声明：</strong></font>
<pre><font color=#0000FF>void </font><font color=#008080>setfillcolor</font>(
    <font color=#800080>color_t </font>color,
    <font color=#800080>PIMAGE</font> pimg = <font color=#800080>NULL
</font>);
</pre>

<font size="5" color="#0000FF"><strong>参数：</strong></font>
color
填充颜色。

<font size="5" color="#0000FF"><strong>返回值：</strong></font>
（无）

<font size="5" color="#0000FF"><strong>示例：</strong></font>
设置蓝色固实填充：
setfillcolor(BLUE);

</pre>

</body>
