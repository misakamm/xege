<font size="4" color="#0000FF"><strong>功能：</strong></font>

设置图像生成额外的纹理图像。

<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre><font color=#0000FF>void </font><font color=#008080>ege_gentexture</font>(
    <font color=#0000FF>bool </font>gen,
    <font color=#800080>PIMAGE </font>pimg = NULL
);
</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>
gen:
是否生成纹理图像。true 表示生成纹理图像。false 表示不生成纹理图像，如果已经生成，则进行销毁。

pimg 
设置的图像，为NULL则表示设置的是窗口。

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

（无）
