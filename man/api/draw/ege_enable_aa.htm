<pre><font size="4"><a href="../../index.htm">主页</a> / <a href="../index.htm">库函数目录</a> / <a href="index.htm">图形绘制</a> / ege_enable_aa</font>
<font size="4">
<font size="4" color="#0000FF"><strong>功能：</strong></font>

对图像设置开启或关闭抗锯齿绘图功能。
开启抗锯齿可使得高级函数绘制出的图形边缘更加平滑。
（只对 ege_ 前缀的高级绘图函数有效）

<font size="4" color="#0000FF"><strong>声明：</strong></font>
<pre><font color=#0000FF>void </font><font color=#008080>ege_enable_aa</font>(
    <font color=#0000FF>bool </font>enable,
    <font color=#800080>PIMAGE </font>pimg = NULL
);
</pre>
<font size="4" color="#0000FF"><strong>参数：</strong></font>
enable
是否设置抗锯齿，true 表示开启抗锯齿，false表示停用抗锯齿。

pimg 
设置的图像，为NULL则表示设置的是窗口。

<font size="4" color="#0000FF"><strong>返回值：</strong></font>

（无）

<font size="4" color="#0000FF"><strong>示例：</strong></font>
